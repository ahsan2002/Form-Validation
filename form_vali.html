<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form validation</title>
    <script src="form.js"></script>
    <link rel="stylesheet" href="form.css">
  </head>
  <body>
    <h1>Welcome to Form</h1>
    <form action="/myaction.php" name="myform" onsubmit="return validateform()" method="post">
      <div class="formdesign" id="name">
        Name:<input type="text" required="required" name="fname" /><b><span class="formerror"
          ></span></b>
      </div>
      <div class="formdesign" id="email">
        Email:<input type="email" required="required" name="femail" /><b><span class="formerror"
          ></span></b>
      </div>
      <div class="formdesign" id="phone">
        Phone:<input type="text"  required="required" name="fphone" /><b><span class="formerror"
          ></span></b>
      </div>
      <div class="formdesign" id="pass">
        Password:<input type="password" required="required"  name="fpass" /><b><span class="formerror"
          ></span></b>
      </div>
      <br>
      <input type="submit" class="but">
    </form>
  </body>
</html>
